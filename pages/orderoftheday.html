<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T&N Wedding Order of the Day</title>

  <!-- Normalize CSS (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <!-- Your combined Tailwind + custom styles -->
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body class="bg-cream-100">
  <div class="hero-bg w-full min-h-dvh bg-cover bg-center bg-no-repeat">
    <div id="app"
      class="hero-content flex flex-col items-center justify-center gap-6 container mx-auto py-8 bg-contain bg-center bg-no-repeat h-dvh">
      <!-- Navbar -->
      <nav class="nav-fixed bg-opacity-0 p-4">
        <div class="container mx-auto flex items-center justify-between">
          <h1 class="flex-1 text-center md:text-left leading-tight">Order&nbsp;of&nbsp;the&nbsp;Day</h1>
          <button id="nav-toggle" class="md:hidden p-2 rounded focus:outline-none">
            <svg class="w-8 h-8 text-gold-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <ul id="nav-menu"
          class="flex-col md:flex md:flex-row md:justify-center text-center space-y-4 md:space-y-0 md:space-x-4 mt-4 md:mt-0">
          <li><a href="../index.html" class="text-gold-500 font-bold">Home</a></li>
          <li><a href="./location.html" class="text-gold-500 font-bold">Location</a></li>
          <li><a href="./aboutus.html" class="text-gold-500 font-bold">About Us</a></li>
          <li v-if="isHoneymoonUnlocked"><a href="./HoneyMoonFund.html" class="text-gold-500 font-bold">Honeymoon
              Fund</a></li>
        </ul>
      </nav>

      <!-- Content Section: Centered, minimal width table -->
      <div class="bg-white p-6 bg-opacity-0 text-center">
        <!-- "overflow-x-auto" allows horizontal scrolling if columns get too wide -->
        <div class="order-wrapper">
          <table class="order-table">
            <thead>
              <tr class="bg-gray-100"></tr>
            </thead>
            <tbody>
              <tr v-for="(row, index) in orderOfTheDay" :key="index">
                <td class="p2 text-center border-b border-transparent px-4 py-2 whitespace-nowrap">
                  {{ formatTime(row.time) }}
                </td>
                <td class="p2 text-center border-b border-transparent px-4 py-2 whitespace-nowrap">
                  {{ row.activity }}
                </td>
              </tr>
            </tbody>
          </table>
        
      <!-- Timeline (merged from somethingsomething) -->
      <section class="timeline-card mt-6">
        <div class="timeline-container" id="timeline-container"></div>
      </section>
    
      </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      (function(){
        var container = document.getElementById('timeline-container');
        if(!container) return;
        var img = function(name){
          return '<img src="../public/images/'+name+'" alt="'+name+' icon" class="icon-img">';
        };
        var svgHeart = '<svg class="icon-svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/></svg>';

        var events = [
          { time: '12:30 pm', name: 'Guest Arrival', icon: img('Arrivals.png') },
          { time: '1:00 pm',  name: 'The Ceremony',  icon: svgHeart },
          { time: '1:30 pm',  name: 'Drinks Reception', icon: img('drinks reception.png') },
          { time: '3:00 pm',  name: 'Wedding Breakfast', icon: img('Wedding Breakfast.png') },
          { time: '5:15 pm',  name: 'Speeches', icon: img('speeches.png') },
          { time: '7:00 pm',  name: 'Evening Reception', icon: img('Evening Reception.png') },
          { time: '7:30 pm',  name: 'First Dance', icon: img('first dance.png') },
          { time: '8:15 pm',  name: 'Hog Roast Buffet', icon: img('Hog Roast.png') },
          { time: '11:30 pm', name: 'Last Orders', icon: img('Closing Time.png') },
          { time: '12:00 am', name: 'Farewells', icon: img('farewells.png') }
        ];

        events.forEach(function(ev){
          var wrap = document.createElement('div');
          wrap.className = 'timeline-item';
          wrap.innerHTML = ''
            + '<div class="timeline-line"></div>'
            + '<div class="timeline-icon">'+ ev.icon +'</div>'
            + '<div class="timeline-content">'
            +   '<p class="timeline-time">'+ ev.time +'</p>'
            +   '<p class="timeline-event">'+ ev.name +'</p>';
          container.appendChild(wrap);
        });
      })();
    </script>
    <!-- Main JS (combined logic with parseGvizDate) -->
    <script src="../js/main.js"></script>


    <script src="../js/nav.js"></script>
    <script src="../js/vh-fix.js"></script>
  </div>

</body>

</html>
